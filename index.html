<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="history" id="history"></div> <!-- Weather history section -->
        
        <div class="main">
            <h1>Weather Forecast</h1>
            <input type="text" id="city" placeholder="Enter city name">
            <button class="btn" onclick="getWeatherByCity()" aria-label="Get Weather">Get Weather</button>
            <button class="btn" onclick="getLocationWeather()" aria-label="Detect Location">Detect Location</button>
            <div id="weather">
                

                </div>
                <div class="weather-body">
                    <img src="cloud.png" alt="Weather Image" class="weather-img">
        
                    <div class="weather-box">
                        <p class="temperature">0 <sup>Â°C</sup></p>
                        <p class="description">light rain</p>
                    </div>
        
                    <div class="weather-details">
                        <div class="humidity">
                            <i class="fa-sharp fa-solid fa-droplet"></i>
                            <div class="text">
                                <span id="humidity">45%</span>
                                <p>Humidity</p>
                            </div>
                        </div>
        
                        <div class="wind">
                            <i class="fa-solid fa-wind"></i>
                            <div class="text">
                                <span id="wind-speed">12Km/H</span>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
